version: '3'

services:
  gon-cpython:
    build:
      context: .
      args:
        - IMAGE_NAME=${CPYTHON_IMAGE_NAME}
        - IMAGE_VERSION=${CPYTHON_IMAGE_VERSION}
    image: lycantropos/gon-cpython:5.0.0
    volumes:
      - ./gon:/opt/gon/gon
      - ./pytest.ini:/opt/gon/pytest.ini
      - ./README.md:/opt/gon/README.md
      - ./requirements-tests.txt:/opt/gon/requirements-tests.txt
      - ./requirements.txt:/opt/gon/requirements.txt
      - ./setup.py:/opt/gon/setup.py
      - ./tests:/opt/gon/tests
    entrypoint: pytest
